Configutation:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"


  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      direct: true
      PatternLayout:
        pattern: "[%highlight{%-5level}] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}$%M - %msg%n"

    RollingFile:
      - name: RollingFile_Appender
        append: true
        fileName: ${log-path}/runtime.log
        filePattern: "${log-path}/logBackUp.%d{yyyyMMdd-HHmmss}.log"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          CronTriggeringPolicy:
            schedule: "0 0 0 * * ?"
        DefaultRollOverStrategy:
          useMax: false

  Loggers:
      Root:
        level: warn
        additivity: true
        AppenderRef:
          - ref: Console_Appender
            level: debug
      logger:
        - name: com.example.demo.multi.springBoot
          additivity: false
          level: info
          AppenderRef:
            - ref: RollingFile_Appender