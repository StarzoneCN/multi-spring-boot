Configutation:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

      Root:
        level: info
        additivity: true
        AppenderRef:
          - ref: Console_Appender
      logger:
        - name: com.example.demo.multi.springBoot
          additivity: false
          level: debug
          AppenderRef:
            - ref: Console_Appender
              level: warn
            - ref: File_Appender
              level: info